<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

		<!-- Cloudbase -->
	<script type="text/javascript" charset="utf-8" src="script/js/CBHelper/md5.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/js/CBHelper/json.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/js/CBHelper/CBXMLHttpRequest.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/js/CBHelper/CBHelper.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/js/CBHelper/platforms/MoSyncHelper.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/js/CBHelper/platforms/GenericHelper.js"></script>

    
    	<!-- Google Maps API V3-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJd9s0q7Ac8IGZ7AXzYT3dpfplXxgEVpA&sensor=true&libraries=geometry"></script>
    
    	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="script/style.css">
   
		<!-- jQuery-->
	<script src="https://code.jquery.com/jquery.js"></script>  
 
    	<!-- jQueryMobile-->
    <link rel="stylesheet" href="script/jqMobile/jquery.mobile-1.4.2.min.css">
    <script src="script/jqMobile/jquery.mobile-1.4.2.min.js"></script>


  </head>
  
  <body onload="initialize()">
  	
  		<!-- Load the Map -->
    <script src="script/main.js" type="text/javascript"></script>

  
	<div data-role="page" id="home">
	
		<div data-role="header">		
	  		<h1>Hide N Seek!</h1>
			<a href="#home" data-icon="home" data-theme="a" class="ui-btn-right" >Home</a>
		</div><!-- header -->
	
		<h1>Hide N Seek!</h1>
	  	<div class="row">
		  	<div class="col-md-4">
				<!-- Button for game creation -->
				<a href="#gameCreation"><button type="submit"> Create Game </button></a>
				<!-- Button to join game -->
				<a href="#joinGame"><button type="submit"> Join Game </button></a>
		    	<!-- <a href="#page-x" onclick="getDistance()"><button type="submit"> Bench Press! </button></a>
		    	<button type="submit" onclick="addPerson()"> Add bench!</button> -->
		  	</div>
	  	</div>
	  	<div id="map-canvas"></div>
	</div>
	
	<!-- Page for game creation -->
	<div data-role="page" id="gameCreation">
		<script> 
			$.mobile.defaultPageTransition = "none";
			$.mobile.defaultDialogTransition = "none";

		</script>
  		
	  	<div data-role="header">		
	  		<h1>Hide N Seek!</h1>
			<a href="#home" data-icon="home" data-theme="a" class="ui-btn-right">Home</a>
		</div><!-- header -->
	  	
		<div data-role="content">
			<!-- Name of Game -->
			<label for="basic">Game Name:</label>
			<input type="text" name="name" id="gameName" value=""/>
			<!-- Name of host -->
			<label for="basic">Your Alias:</label>
			<input type="text" name="name" id="hostAlias" value=""/>
			<!-- Button for creating game -->
			<button onclick="createGame()" type="submit" id="gameCreateButton"> Create </button>
		</div>
  	
  	</div><!-- Page gameCreation -->
	
	<!-- Page for playing game -->
	<div data-role="page" id="slask">
		<script> 
			$.mobile.defaultPageTransition = "none";
			$.mobile.defaultDialogTransition = "none";

		</script>
  		
	  	<div data-role="header">		
	  		<h1>Hide N Seek!</h1>
			<a href="#home" data-icon="home" data-theme="a" class="ui-btn-right">Home</a>
		</div><!-- header -->
	  	
		<div data-role="content">
			<!-- Name of game is written here -->
			<h2 id="joinGameTitle"><strong>Game:</strong> </h2>
			<div id="joinGameText"></div>
			<!-- Name of player is written here -->
			<h2 id="joinAliasTitle"><strong>Alias:</strong> </h2>
			<div id="joinAliasText"></div>
			<!-- Button for storing GPS location-->
			<button type="submit" onclick="addPerson()"> Hide </button>
			<!-- Button for removing GPS location (not working yet) -->
			<button type="submit" onclick="removePerson()"> Found </button>
		</div>
  	
  	</div><!-- Page slask -->
	
	<!-- Page for joining game -->
	<div data-role="page" id="joinGame">
		<script> 
			$.mobile.defaultPageTransition = "none";
			$.mobile.defaultDialogTransition = "none";
		</script>
  		
	  	<div data-role="header">		
	  		<h1>Hide N Seek!</h1>
			<a href="#home" data-icon="home" data-theme="a" class="ui-btn-right">Home</a>
		</div><!-- header -->
	  	
		<div data-role="content">
			<!-- Name of Game -->
			<label for="basic">Game Name:</label>
			<input type="text" name="name" id="joinGameName" value=""/>
			<!-- Name of gamer -->
			<label for="basic">Your Alias:</label>
			<input type="text" name="name" id="joinAlias" value=""/>
			<!-- Button for joining game -->
			<button type="submit" onclick="joinGame()" id="gameCreateButton"> Join </button>
		</div>
  	
  	</div> <!-- Page joinGamePage -->
	
	
	
	
	<!-- Page for host waiting for other players -->
	<div data-role="page" id="waitingPage">
		<script> 
			$.mobile.defaultPageTransition = "none";
			$.mobile.defaultDialogTransition = "none";
		</script>
  		
	  	<div data-role="header">		
	  		<h1>Hide N Seek!</h1>
			<a href="#home" data-icon="home" data-theme="a" class="ui-btn-right">Home</a>
		</div><!-- header -->
	  	
		<div data-role="content">
			<!-- Name of game -->
			<h2 id="gameTitle"><strong>Game:</strong> </h2>
			<div id="gameText"></div>
			<!-- Name of host -->
			<h2 id="hostTitle"><strong>Host:</strong> </h2>
			<div id="hostText"></div>
			<!-- <div id="playerList"/> -->
			<!-- Button to start seeking for other players -->
			<a href="#page-x" onclick="getDistance()"><button type="submit"> Seek </button></a>
			
		</div>
  	
  	</div> <!-- Page waitingPage -->
	
	
		<!-- MALL FÖR KOMPASS -->
  	<div data-role="page" id="page-x">
		<script> 
			$.mobile.defaultPageTransition = "none";
			$.mobile.defaultDialogTransition = "none";

			$('#page-x').on("swipeleft", function() {
				newPerson();
			});
			$('#page-x').on("swiperight", function() {
				oldPerson();
			});
		</script>
  		
	  	<div data-role="header">		
	  		<h1>Hide N Seek!</h1>
			<a href="#home" data-icon="home" data-theme="a" class="ui-btn-right">Home</a>
		</div><!-- header -->
	  	
	  	<div data-role="content">
	  		<img src="img/arrow.png" id="arrow" onclick="getDistance()" draggable="false">
			<h1>Distance: <b id="distance"> xx </b>m </h1>	
			<div id="testing">Testing-lista: </div>
  		</div><!-- Content -->
  	
  	</div><!-- Page x -->
  	
  <!-- /MALL FÖR KOMPASS -->


  </body>
</html>
